                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="page-footer gap-2">
                <button id="logic-close-btn" class="logic__close btn btn-outline-primary" data-i18n="logicClose"></button>
                <button id="logic-save-btn" class="logic__save btn btn-primary" data-i18n="logicSave"></button>

        </div>

    </div>
