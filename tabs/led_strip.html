<div class="page tab-led-strip">
    <div class="page-header">
        <span data-i18n="tabLedStrip"></span>
    </div>

    <div class="alert alert-warning">
        <div data-i18n="ledStripHelp"></div>
    </div>

    <div class="row">
        <div class="col-xl-2 col-xxl-3">
            <h4 i18n="ledStripWiring"></h4>
            <hr class="mt-0">
            <div class="mb-2 d-grid">
                <button class="btn btn-outline-primary funcWire" i18n="ledStripWiringMode"></button>
            </div>
            <div class="d-flex mb-3 justify-content-between gap-2">
                <button class="btn btn-outline-primary flex-grow-1 funcWireClearSelect" i18n="ledStripWiringClearControl"></button>
                <button class="btn btn-outline-danger flex-grow-1 funcWireClear" i18n="ledStripWiringClearAllControl"></button>
            </div>
            <div class="alert alert-info" i18n="ledStripWiringMessage"></div>
        </div>
        <div class="col-xl-7 col-xxl-6">
            <div class="d-flex justify-content-between">
                <div>
                    <h4 class="d-inline-block mb-0">LED Matrix</h4>
                    <span class="wires-remaining fs-4">
                        (<span id="remaining-led"></span>
                        <span i18n="ledStripRemainingText"></span>)
                    </span>
                </div>
                <div>
                    <button class="btn btn-sm btn-outline-primary funcClear" i18n="ledStripClearSelectedButton"></button>
                    <button class="btn btn-sm btn-outline-danger funcClearAll" i18n="ledStripClearAllButton"></button>
                </div>
            </div>
            <hr class="mt-0">

            <div>
                <div class="card mb-3 m-auto" style="max-width: 600px;">
                    <div class="mainGrid p-2 d-grid gap-2" style="grid-template-columns: repeat(16, 1fr);"></div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-xxl-3">
            <div class="card colorDefineSliders">
                <div class="card-body">
                    <div i18n="ledStripColorSetupTitle"></div>
                    <div class="colorDefineSliderContainer">
                        <label class="colorDefineSliderLabel" i18n="ledStripH"></label>
                        <input class="sliderHSV" type="range" min="0" max="359" value="0">
                        <label class="colorDefineSliderValue Hvalue">0</label>
                    </div>
                    <div class="colorDefineSliderContainer">
                        <label class="colorDefineSliderLabel" i18n="ledStripS"></label>
                        <input class="sliderHSV" type="range" min="0" max="255" value="0">
                        <label class="colorDefineSliderValue Svalue">0</label>
                    </div>
                    <div class="colorDefineSliderContainer">
                        <label class="colorDefineSliderLabel" i18n="ledStripV"></label>
                        <input class="sliderHSV" type="range" min="0" max="255" value="0">
                        <label class="colorDefineSliderValue Vvalue">0</label>
                    </div>
                </div>
            </div>

            <div class="controls">
                <h4 i18n="ledStripFunctionSection"></h4>
                <hr class="mt-0">

                <div class="select mb-3">
                    <b i18n="ledStripFunctionTitle"></b>
                    <select class="functionSelect form-select">
                        <option value="" i18n="ledStripFunctionNoneOption"></option>
                        <option value="function-c" class="" i18n="ledStripFunctionColorOption"></option>
                        <option value="function-f" class="" i18n="ledStripFunctionModesOption"></option>
                        <option value="function-a" class="" i18n="ledStripFunctionArmOption"></option>
                        <option value="function-l" class="extra_functions20" i18n="ledStripFunctionBatteryOption"></option>
                        <option value="function-s" class="extra_functions20" i18n="ledStripFunctionRSSIOption"></option>
                        <option value="function-g" class="extra_functions20" i18n="ledStripFunctionGPSOption"></option>
                        <option value="function-r" class="" i18n="ledStripFunctionRingOption"></option>
                        <option value="function-h" class="channel_info" i18n="ledStripFunctionChannelOption"></option>
                    </select>
                </div>

                <div class="modifiers mb-3">
                    <b i18n="ledStripColorModifierTitle"></b>
                    <div class="form-check form-switch checkbox">
                        <input type="checkbox" name="ThrottleHue" class="form-check-input function-t" />
                        <label class="form-check-label" i18n="ledStripThrottleText"></label>
                    </div>
                    <div class="form-check form-switch checkbox extra_functions20">
                        <input type="checkbox" name="LarsonScanner" class="form-check-input function-o" />
                        <label class="form-check-label" i18n="ledStripLarsonscannerText"></label>
                    </div>
                </div>

                <div class="blinkers extra_functions20 mb-3">
                    <b i18n="ledStripBlinkTitle"></b>
                    <div class="form-check form-switch checkbox blinkOverlay">
                        <input type="checkbox" name="blink" class="form-check-input function-b" />
                        <label class="form-check-label" i18n="ledStripBlinkAlwaysOverlay"></label>
                    </div>
                    <div class="form-check form-switch checkbox landingBlinkOverlay mb-3">
                        <input type="checkbox" name="landingBlink" class="form-check-input function-n" />
                        <label class="form-check-label" i18n="ledStripBlinkLandingOverlay"></label>
                    </div>
                    <b i18n="ledStripStrobeText"></b>
                    <div class="form-check form-switch checkbox strobeOverlay">
                        <input type="checkbox" name="strobe" class="form-check-input function-e" />
                        <label class="form-check-label" i18n="ledStripEnableStrobeLightEffectText"></label>
                    </div>
                </div>

                <div class="overlays mb-3">
                    <b i18n="ledStripOverlayTitle"></b>
                    <div class="form-check form-switch checkbox warningOverlay">
                        <input type="checkbox" name="Warnings" class="form-check-input function-w" />
                        <label class="form-check-label" i18n="ledStripWarningsOverlay"></label>
                    </div>
                    <div class="form-check form-switch checkbox indicatorOverlay">
                        <input type="checkbox" name="Indicator" class="form-check-input function-i" />
                        <label class="form-check-label" i18n="ledStripIndecatorOverlay"></label>
                    </div>
                </div>

                <div class="channel_info">
                    <span i18n="ledStripSelectChannelFromColorList"></span>
                </div>

                <div class="mode_colors mb-3">
                    <h5 i18n="ledStripModeColorsTitle"></h5>
                    <hr class="mt-0">

                    <select id="ledStripModeColorsModeSelect" class="modeSelect form-select mb-2">
                        <option value="0" i18n="ledStripModeColorsModeOrientation"></option>
                        <option value="1" i18n="ledStripModeColorsModeHeadfree"></option>
                        <option value="2" i18n="ledStripModeColorsModeHorizon"></option>
                        <option value="3" i18n="ledStripModeColorsModeAngle"></option>
                        <option value="4" i18n="ledStripModeColorsModeMag"></option>
                        <option value="5" i18n="ledStripModeColorsModeBaro"></option>
                    </select>

                    <button class="btn btn-outline-primary mode_color-0-0 dir-n" i18n="ledStripDirN"></button>
                    <button class="btn btn-outline-primary mode_color-0-1 dir-e" i18n="ledStripDirE"></button>
                    <button class="btn btn-outline-primary mode_color-0-2 dir-s" i18n="ledStripDirS"></button>
                    <button class="btn btn-outline-primary mode_color-0-3 dir-w" i18n="ledStripDirW"></button>
                    <button class="btn btn-outline-primary mode_color-0-4 dir-u" i18n="ledStripDirU"></button>
                    <button class="btn btn-outline-primary mode_color-0-5 dir-d" i18n="ledStripDirD"></button>
                </div>

                <h5 i18n="ledStripModesOrientationTitle"></h5>
                <hr class="mt-0">

                <div class="directions">
                    <button class="btn btn-outline-primary dir-n" i18n="ledStripDirN"></button>
                    <button class="btn btn-outline-primary dir-e" i18n="ledStripDirE"></button>
                    <button class="btn btn-outline-primary dir-s" i18n="ledStripDirS"></button>
                    <button class="btn btn-outline-primary dir-w" i18n="ledStripDirW"></button>
                    <button class="btn btn-outline-primary dir-u" i18n="ledStripDirU"></button>
                    <button class="btn btn-outline-primary dir-d" i18n="ledStripDirD"></button>
                </div>

                <div class="colors">
                    <button class="btn border mb-2 color-0" i18n_title="colorBlack">0</button>
                    <button class="btn border mb-2 color-1" i18n_title="colorWhite">1</button>
                    <button class="btn mb-2 color-2" i18n_title="colorRed">2</button>
                    <button class="btn mb-2 color-3" i18n_title="colorOrange">3</button>
                    <button class="btn mb-2 color-4" i18n_title="colorYellow">4</button>
                    <button class="btn mb-2 color-5" i18n_title="colorLimeGreen">5</button>
                    <button class="btn mb-2 color-6" i18n_title="colorGreen">6</button>
                    <button class="btn mb-2 color-7" i18n_title="colorMintGreen">7</button>
                    <button class="btn mb-2 color-8" i18n_title="colorCyan">8</button>
                    <button class="btn mb-2 color-9" i18n_title="colorLightBlue">9</button>
                    <button class="btn mb-2 color-10" i18n_title="colorBlue">10</button>
                    <button class="btn mb-2 color-11" i18n_title="colorDarkViolet">11</button>
                    <button class="btn mb-2 color-12" i18n_title="colorMagenta">12</button>
                    <button class="btn mb-2 color-13" i18n_title="colorDeepPink">13</button>
                    <button class="btn border mb-2 color-14" i18n_title="colorBlack">14</button>
                    <button class="btn border mb-2 color-15" i18n_title="colorBlack">15</button>
                </div>

                <div class="special_colors mode_colors">
                    <h5 i18n="ledStripModesSpecialColorsTitle"></h5>
                    <hr class="mt-0">
                    <button class="btn btn-outline-primary mode_color-6-0" i18n_title="colorGreen" i18n="ledStripModeColorsModeDisarmed"></button>
                    <button class="btn btn-outline-primary mode_color-6-1" i18n_title="colorBlue" i18n="ledStripModeColorsModeArmed"></button>
                    <button class="btn btn-outline-primary mode_color-6-2" i18n_title="colorWhite" i18n="ledStripModeColorsModeAnimation"></button>
                    <!-- button class="mode_color-6-3" i18n_title="colorBlack">Background</button -->
                    <button class="btn btn-outline-primary mode_color-6-4" i18n_title="colorBlack" i18n="ledStripModeColorsModeBlinkBg"></button>
                    <button class="btn btn-outline-primary mode_color-6-5" i18n_title="colorRed" i18n="ledStripModeColorsModeGPSNoSats"></button>
                    <button class="btn btn-outline-primary mode_color-6-6" i18n_title="colorOrange" i18n="ledStripModeColorsModeGPSNoLock"></button>
                    <button class="btn btn-outline-primary mode_color-6-7" i18n_title="colorGreen" i18n="ledStripModeColorsModeGPSLocked"></button>
                </div>

            </div>

            <div class="colorControls"></div>
        </div>
    </div>

    <div class="page-footer">
        <button id="save-btn" class="btn btn-primary" data-i18n="save"></button>
    </div>
</div>
