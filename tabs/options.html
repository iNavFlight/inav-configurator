<div class="page overflow-y-auto mh-100">

    <div class="page-header" data-i18n="options_title"></div>

    <div class="card mb-3">
        <div class="card-header" data-i18n="configuratorTheme"></div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item hstack">
                    <select id="configurator-theme-select" class="form-select w-10r">
                        <option value="auto" data-i18n="configuratorThemeSystem"></option>
                        <option value="light" data-i18n="configuratorThemeLight"></option>
                        <option value="dark" data-i18n="configuratorThemeDark"></option>
                    </select>
                    <label data-i18n="toogleConfiguratorTheme"></label>
                </li>
                <li class="list-group-item hstack">
                    <select id="configurator-theme-header-navbar-select" class="form-select w-10r">
                        <option value="dark" data-i18n="configuratorThemeHeaderNavbarDefault"></option>
                        <option value="light" data-i18n="configuratorThemeHeaderNavbarInverted"></option>
                    </select>
                    <label data-i18n="toogleConfiguratorThemeHeaderNavbar"></label>
                    <div class="helpicon cf_tip" data-i18n_title="configurationVoltageSourceHelp"></div>
                </li>
            </ul>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item hstack">
                    <select id="languageOption" class="form-select w-10r"></select>
                    <label for="languageOption" data-i18n="language"></label>
                </li>
                <li class="list-group-item">
                    <div class="form-check form-switch mb-0">
                        <input class="form-check-input" type="checkbox" id="receive-desktop-notifications">
                        <label class="form-check-label" for="receive-desktop-notifications" data-i18n="options_receive_app_notifications"></label>
                    </div>
                </li>
<!--                <li class="list-group-item">-->
<!--                    <div class="form-check form-switch mb-0">-->
<!--                        <input class="form-check-input" type="checkbox" id="send-anonymous-data">-->
<!--                        <label class="form-check-label" for="send-anonymous-data" data-i18n="options_improve_configurator"></label>-->
<!--                    </div>-->
<!--                </li>-->
                <li class="list-group-item">
                    <div class="form-check form-switch mb-0">
                        <input class="form-check-input" type="checkbox" id="show-profile-parameters">
                        <label class="form-check-label" for="show-profile-parameters" data-i18n="options_showProfileParameters"></label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check form-switch mb-0">
                        <input class="form-check-input" type="checkbox" id="use-advanced-cli-autocomplete">
                        <label class="form-check-label" for="use-advanced-cli-autocomplete" data-i18n="options_cliAutocomplete"></label>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item hstack">
                    <select id="map-provider-type" class="form-select w-10r">
                        <option value="osm">OpenStreetMap</option>
                        <option value="bing">Bing Maps</option>
                        <option value="mapproxy">MapProxy</option>
                    </select>
                    <label for="map-provider-type" data-i18n="mapProvider"></label>
                </li>
                <li class="list-group-item hstack">
                    <input type="password" id="map-api-key" class="form-control w-10r"/>
                    <label for="map-api-key" data-i18n="mapApiKey"></label>
                </li>
                <li class="list-group-item hstack">
                    <input type="text" id="proxyurl" class="form-control w-10r"/>
                    <label for="proxyurl" data-i18n="proxyURL"></label>
                </li>
                <li class="list-group-item hstack">
                    <input type="text" id="proxylayer" class="form-control w-10r"/>
                    <label for="proxylayer" data-i18n="proxyLayer"></label>
                </li>
            </ul>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-header" data-i18n="options_render"></div>
        <div class="card-body">
            <div class="hstack">
                <select id="ui-unit-type" class="form-select w-10r">
                    <option value="none">None</option>
                    <option value="OSD">OSD</option>
                    <option value="imperial">Imperial</option>
                    <option value="metric">Metric</option>
                </select>
                <label for="ui-unit-type" data-i18n="options_unit_type"></label>
            </div>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-header" data-i18n="sitlDemoMode"></div>
        <div class="card-body">
            <div class="d-grid">
                <a id="demoModeReset" href="#" i18n="sitlResetDemoModeData" class="btn btn-outline-primary"></a>
            </div>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-header" data-i18n="maintenance"></div>
        <div class="card-body">
            <div class="d-grid">
                <a id="maintenanceFlushSettingsCache" href="#" i18n="maintenanceFlushSettingsCache" class="btn btn-outline-primary"></a>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" data-i18n="gpsOptions"></div>
        <div class="card-body">
            <div class="hstack">
                <input type="password" id="assistnow-api-key" class="form-control w-10r" />
                <label for="assistnow-api-key" data-i18n="gpsOptionsAssistnowToken"></label>
            </div>
        </div>
    </div>

</div>
