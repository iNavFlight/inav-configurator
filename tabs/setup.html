<div class="page">

    <div class="page-header">
        <span data-i18n="tabSetup"></span>
    </div>

    <div class="row mb-3">
        <div class="col-lg-9 col-md-6">
            <div class="row mb-4">
                <div class="col col-lg-3 d-grid">
                    <button id="resetSettings" class="btn btn-outline-danger" data-i18n="initialSetupButtonReset"></button>
                </div>
                <div class="col col-lg-9 d-flex align-items-center">
                    <span data-i18n="initialSetupResetText"></span>
                </div>
            </div>
            <div class="border rounded bg-grid position-relative" style="height: 50vh;">
                <canvas id="3d-uav"></canvas>
                <div class="position-absolute top-0 w-100 d-flex justify-content-between align-items-start p-3">
                    <div class="w-12r">
                        <div class="d-flex justify-content-between">
                            <b i18n="initialSetupHeading"></b>
                            <span class="heading"></span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <b i18n="initialSetupPitch"></b>
                            <span class="pitch"></span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <b i18n="initialSetupRoll"></b>
                            <span class="roll"></span>
                        </div>
                    </div>
                    <button id="reset-axis" class="btn btn-outline-primary" data-i18n="initialSetupButtonResetZaxis"></button>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="card mb-3">
                <div class="card-header" data-i18n="armingFailureReasonTitle"></div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="BLOCKED_UAV_NOT_LEVEL"></span>
                            <span id="reason-BLOCKED_UAV_NOT_LEVEL"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="BLOCKED_SENSORS_CALIBRATING"></span>
                            <span id="reason-BLOCKED_SENSORS_CALIBRATING"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="BLOCKED_SYSTEM_OVERLOADED"></span>
                            <span id="reason-BLOCKED_SYSTEM_OVERLOADED"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="BLOCKED_NAVIGATION_SAFETY"></span>
                            <span id="reason-BLOCKED_NAVIGATION_SAFETY"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="BLOCKED_COMPASS_NOT_CALIBRATED"></span>
                            <span id="reason-BLOCKED_COMPASS_NOT_CALIBRATED"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="BLOCKED_ACCELEROMETER_NOT_CALIBRATED"></span>
                            <span id="reason-BLOCKED_ACCELEROMETER_NOT_CALIBRATED"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="BLOCKED_INVALID_SETTING"></span>
                            <span id="reason-BLOCKED_INVALID_SETTING"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="BLOCKED_HARDWARE_FAILURE"></span>
                            <span id="reason-BLOCKED_HARDWARE_FAILURE"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header" data-i18n="initialSetupInfoHead"></div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="initialSetupBatteryDetectedCells"></span>
                            <span class="bat-cells"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="initialSetupBatteryVoltage"></span>
                            <span class="bat-voltage"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="initialSetupBatteryPercentage"></span>
                            <span class="bat-percent"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="initialSetupBatteryRemainingCapacity"></span>
                            <span class="bat-remain-cap"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="initialSetupBatteryFull"></span>
                            <span class="bat-full"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="initialSetupBatteryThresholds"></span>
                            <span class="bat-thresh"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="initialSetupCurrentDraw"></span>
                            <span class="bat-current-draw"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="initialSetupPowerDraw"></span>
                            <span class="bat-power-draw"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="initialSetupDrawn"></span>
                            <span class="bat-mah-drawn"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="initialSetup_Wh_drawn"></span>
                            <span class="bat-mwh-drawn"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="initialSetupRSSI"></span>
                            <span class="rssi"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header" data-i18n="initialSetupGPSHead"></div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="gpsFix"></span>
                            <span class="gpsFixType"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="gpsSats"></span>
                            <span class="gpsSats"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="gpsLat"></span>
                            <span class="gpsLat"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span data-i18n="gpsLon"></span>
                            <span class="gpsLon"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
