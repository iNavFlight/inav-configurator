<div class="tab-osd toolbar_fixed_bottom">
    <div class="content_wrapper">
        <h1 class="tab_title" data-i18n="tabOSD"></h1>
        <div class="unsupported hide">
            <p data-i18n="osd_unsupported_msg1" class="note"></p>
            <p data-i18n="osd_unsupported_msg2" class="note"></p>
        </div>
        <div class="supported hide">
            <div class="cf_column third_left osd__elements">
                <div class="settings spacer_right">
                    <select class="osd_layouts">
                    </select>
                    <input class="osd_search" placeholder="Search...">
                </div>
                <div class="spacer_right">
                    <div id="osd_group_template" class="gui_box grey">
                        <div
                            class="gui_box_titlebar"
                            style="margin-bottom: 0">
                            <div class="spacer_box_title" data-i18n="osd_elements"></div>
                        </div>
                        <div class="spacer_box">
                            <div class="display-fields"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cf_column twothird">
                <div class="gui_box grey preview" style="float: left; position: fixed;">
                    <div class="gui_box_titlebar image">
                        <div class="spacer_box_title" data-i18n="osd_preview_title"></div>
                    </div>
                    <div class="display-layout">
                        <div class="col right">
                            <div class="preview">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cf_column third_right" style="width: calc(100% - 377px);">
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" data-i18n="osd_video_format"></div>
                        </div>
                        <div class="spacer_box">
                            <div class="video-types"></div>
                        </div>
                    </div>
                    <div class="gui_box grey settings-container">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" data-i18n="settings"></div>
                        </div>
                        <div class="spacer_box">
                            <div class="settings">
                                <label class="units">
                                    <select id="unit_mode" name="unit_mode"></select>
                                    <span data-i18n="osd_units"></span>
                                    <div class="helpicon cf_tip" style="margin-top: 2px"></div>
                                </label>
                                <label>
                                    <select class="update_preview" data-setting="osd_main_voltage_decimals" data-live="true"></select>
                                    <span data-i18n="osd_main_voltage_decimals"></span>
                                </label>
                                <label>
                                    <select class="update_preview" data-setting="osd_coordinate_digits" data-live="true"></select>
                                    <span data-i18n="osd_coordinate_digits"></span>
                                </label>
                                <div class="helpicon cf_tip" data-i18n_title="osdSettingPLUS_CODE_DIGITS_HELP"></div>
                                <label>
                                    <select class="update_preview" data-setting="osd_plus_code_digits" data-live="true"></select>
                                    <span data-i18n="osd_plus_code_digits"></span>
                                </label>
                                <div class="helpicon cf_tip" data-i18n_title="osdSettingPLUS_CODE_SHORT_HELP"></div>
                                <label>
                                    <select class="update_preview" data-setting="osd_plus_code_short" data-live="true"></select>
                                    <span data-i18n="osd_plus_code_short"></span> 
                                </label>
                                <div class="helpicon cf_tip" data-i18n_title="osd_esc_rpm_precision_help"></div>
                                <label>
                                    <select class="update_preview" data-setting="osd_esc_rpm_precision" data-live="true"></select>
                                    <span data-i18n="osd_esc_rpm_precision"></span> 
                                </label>
                                <label>
                                    <select class="update_preview" data-setting="osd_crosshairs_style" data-live="true"></select>
                                    <span data-i18n="osd_crosshairs_style"></span>
                                </label>
                                <label>
                                    <select class="update_preview" data-setting="osd_left_sidebar_scroll" data-live="true"></select>
                                    <span data-i18n="osd_left_sidebar_scroll"></span>
                                </label>
                                <label>
                                    <select class="update_preview" data-setting="osd_right_sidebar_scroll" data-live="true"></select>
                                    <span data-i18n="osd_right_sidebar_scroll"></span>
                                </label>
                                <div class="helpicon cf_tip" data-i18n_title="osdSettingCRSF_LQ_FORMAT_HELP"></div>
                                <label>
                                    <select class="update_preview" data-setting="osd_crsf_lq_format" data-live="true"></select>
                                    <span data-i18n="osd_crsf_lq_format"></span>
                                </label>
                                <label>
                                    <input type="checkbox" class="toggle update_preview" data-setting="osd_sidebar_scroll_arrows" data-live="true">
                                    <span data-i18n="osd_sidebar_scroll_arrows"></span>
                                </label>
                                <label>
                                    <input type="checkbox" class="toggle update_preview" data-setting="osd_home_position_arm_screen" data-live="true">
                                    <span data-i18n="osd_home_position_arm_screen"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="gui_box grey alarms-container">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" data-i18n="osd_alarms"></div>
                        </div>
                        <div class="spacer_box settings">
                            <label for="rssi_alarm">
                                <input id="osd_rssi_alarm" data-setting="osd_rssi_alarm" data-setting-multiplier="1" type="number" data-step="1" />
                                <span data-i18n="osd_rssi_alarm"></span>
                            </label>
                            <label for="time_alarm">
                                <input id="osd_time_alarm" data-setting="osd_time_alarm" data-setting-multiplier="1" type="number" data-step="1" />
                                <span data-i18n="osd_time_alarm"></span>
                            </label>
                            <label for="osd_alt_alarm">
                                <input id="osd_alt_alarm" data-setting="osd_alt_alarm" data-setting-multiplier="1" type="number" data-step="1" />
                                <span data-i18n="osd_alt_alarm"></span>
                            </label>
                            <div class="helpicon cf_tip" data-i18n_title="osdAlarmMAX_NEG_ALTITUDE_HELP"></div>
                            <label for="osd_neg_alt_alarm">
                                <input id="osd_neg_alt_alarm" data-setting="osd_neg_alt_alarm" data-setting-multiplier="1" type="number" data-step="1" />
                                <span data-i18n="osd_neg_alt_alarm"></span>
                            </label>
                            <div class="helpicon cf_tip" data-i18n_title="osdAlarmDIST_HELP"></div>
                            <label for="osd_dist_alarm">
                                <input id="osd_dist_alarm" data-setting="osd_dist_alarm" data-setting-multiplier="1" type="number" data-step="1" />
                                <span data-i18n="osd_dist_alarm"></span>
                            </label>
                            <div class="helpicon cf_tip" data-i18n_title="osdAlarmGFORCE_HELP"></div>
                            <label for="osd_gforce_alarm">
                                <input id="osd_gforce_alarm" data-setting="osd_gforce_alarm" data-setting-multiplier="1" type="number" data-step="0.1" />
                                <span data-i18n="osd_gforce_alarm"></span>
                            </label>
                            <div class="helpicon cf_tip" data-i18n_title="osdAlarmGFORCE_AXIS_MIN_HELP"></div>
                            <label for="osd_gforce_axis_alarm_min">
                                <input id="osd_gforce_axis_alarm_min" data-setting="osd_gforce_axis_alarm_min" data-setting-multiplier="1" type="number" data-step="0.1" />
                                <span data-i18n="osd_gforce_axis_alarm_min"></span>
                            </label>
                            <div class="helpicon cf_tip" data-i18n_title="osdAlarmGFORCE_AXIS_MAX_HELP"></div>
                            <label for="osd_gforce_axis_alarm_max">
                                <input id="osd_gforce_axis_alarm_max" data-setting="osd_gforce_axis_alarm_max" data-setting-multiplier="1" type="number" data-step="0.1" />
                                <span data-i18n="osd_gforce_axis_alarm_max"></span>
                            </label>
                            <div class="helpicon cf_tip" data-i18n_title="osdAlarmCURRENT_HELP"></div>
                            <label for="osd_current_alarm">
                                <input id="osd_current_alarm" data-setting="osd_current_alarm" data-setting-multiplier="1" type="number" data-step="1" />
                                <span data-i18n="osd_current_alarm"></span>
                            </label>
                            <label for="imu_temp_alarm_min">
                                <input id="imu_temp_alarm_min" data-setting="osd_imu_temp_alarm_min" data-setting-multiplier="10" type="number" data-step="0.5" />
                                <span data-i18n="osd_imu_temp_alarm_min"></span>
                            </label>
                            <label for="imu_temp_alarm_max">
                                <input id="imu_temp_alarm_max" data-setting="osd_imu_temp_alarm_max" data-setting-multiplier="10" type="number" data-step="0.5" />
                                <span data-i18n="osd_imu_temp_alarm_max"></span>
                            </label>
                            <label for="baro_temp_alarm_min">
                                <input id="baro_temp_alarm_min" data-setting="osd_baro_temp_alarm_min" data-setting-multiplier="10" type="number" data-step="0.5" />
                                <span data-i18n="osd_baro_temp_alarm_min"></span>
                            </label>
                            <label for="baro_temp_alarm_max">
                                <input id="baro_temp_alarm_max" data-setting="osd_baro_temp_alarm_max" data-setting-multiplier="10" type="number" data-step="0.5" />
                                <span data-i18n="osd_baro_temp_alarm_max"></span>
                            </label>
                            <label for="esc_temp_alarm_min">
                                <input id="esc_temp_alarm_min" data-setting="osd_esc_temp_alarm_min" data-setting-multiplier="10" type="number" data-step="0.5" />
                                <span data-i18n="osd_esc_temp_alarm_min"></span>
                            </label>
                            <label for="esc_temp_alarm_max">
                                <input id="esc_temp_alarm_max" data-setting="osd_esc_temp_alarm_max" data-setting-multiplier="10" type="number" data-step="0.5" />
                                <span data-i18n="osd_esc_temp_alarm_max"></span>
                            </label>
                            <div class="helpicon cf_tip" data-i18n_title="osdalarmLQ_HELP"></div>
                            <label for="link_quality_alarm">
                                <input id="link_quality_alarm" data-setting="osd_link_quality_alarm" data-setting-multiplier="1" type="number" data-step="1" />
                                <span data-i18n="osd_link_quality_alarm"></span>
                            </label>
                            <div class="helpicon cf_tip" data-i18n_title="osd_rssi_dbm_alarm_HELP"></div>
                            <label for="rssi_dbm_alarm">
                                <input id="rssi_dbm_alarm" data-setting="osd_rssi_dbm_alarm" data-setting-multiplier="1" type="number" data-step="1" />
                                <span data-i18n="osd_rssi_dbm_alarm"></span>
                            </label>
                            <div class="helpicon cf_tip" data-i18n_title="osdalarmSNR_HELP"></div>
                            <label for="snr_alarm">
                                <input id="snr_alarm" data-setting="osd_snr_alarm" data-setting-multiplier="1" type="number" data-step="1" />
                                <span data-i18n="osd_snr_alarm"></span>
                            </label>
                        </div>
                    </div>
                    <div class="gui_box grey dji-hd-container"> 
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" data-i18n="osd_dji_HD_FPV"></div>
                        </div>
                        <div class="spacer_box settings">
                            <label id="djiUnsupportedElements">
                               <span data-i18n="osd_dji_hide_unsupported"></span>
                            </label>
                            <label>
                                <select id="djiEscTempSource" data-setting="dji_esc_temp_source" data-live="true"></select>
                                <span data-i18n="osd_dji_ESC_temp"></span>
                            </label>
                            <label>
                                <select id="djiRssiSource" data-setting="dji_rssi_source" data-live="true"></select>
                                <span data-i18n="osd_dji_RSSI_source"></span>
                            </label>
                            <label>
                                <select data-setting="osd_speed_source" data-live="true"></select>
                                <span data-i18n="osd_dji_GPS_source"></span>
                            </label>
                            <label>
                                <select data-setting="dji_message_speed_source" data-live="true"></select> 
                                <span data-i18n="osd_dji_speed_source"></span>
                            </label>
                            <div class="djiCraftNameElements">
                                <input type="checkbox" id="useCraftnameForMessages" data-setting="dji_use_name_for_messages" data-live="true" class="toggle"/>
                                <span data-i18n="osd_dji_use_craft_name_elements"></span> 

                            </div>
                            <label>
                                <input type="checkbox" id="djiAdjustments" data-setting="dji_use_adjustments" data-live="true" class="toggle"></select>
                                <span data-i18n="osd_dji_adjustments"></span>
                            </label>
                            <label for="cn_alternating_duration">
                                <input id="cn_alternating_duration" data-setting="dji_cn_alternating_duration" data-setting-multiplier="1" type="number" data-step="1"></input>
                                <span data-i18n="osd_dji_cn_alternating_duration"></span>
                            </label>
                        </div>
                    </div> 
                </div>
            </div>
            <div id="fontmanagercontent" style="display:none; width:712px;">
                <div class="font-picker" style="margin-bottom: 10px;">
                    <h1 class="tab_title">Font:</h1>
                    <div class="content_wrapper font-preview"></div>
                    <div class="fontbuttons">
                        <button data-font-file="default" data-i18n="osd_font_default"></button>
                        <button data-font-file="bold" data-i18n="osd_font_bold"></button>
                        <button data-font-file="clarity" data-i18n="osd_font_clarity"></button>
                        <button data-font-file="clarity_medium" data-i18n="osd_font_clarity_medium"></button>
                        <button data-font-file="impact" data-i18n="osd_font_impact"></button>
                        <button data-font-file="impact_mini" data-i18n="osd_font_impact_mini"></button>
                        <button data-font-file="large" data-i18n="osd_font_large"></button>
                        <button data-font-file="vision" data-i18n="osd_font_vision"></button>
                        <button class="load_font_file" data-i18n="osd_font_load_file"></button>
                    </div>
                    <div class="info">
                        <a name="progressbar"></a>
                        <progress class="progress" value="0" min="0" max="100"></progress>
                        <div class="progressLabel" style="margin-top: -21px; width: 95%; text-align: center; color: white; position: absolute;"></div>
                    </div>
                </div>
                <div class="default_btn green" style="width:100%; float:left; margin-bottom: 0;">
                    <a class="flash_font active" data-i18n="osd_font_upload"></a>
                </div>
            </div>
            <div class="clear-both"></div>

        </div>

    </div>
    <div class="content_toolbar supported hide">
        <div class="btn">
            <a class="active save" href="#" data-i18n="save"></a>
        </div>
        <div class="btn">
            <a class="fonts" id="fontmanager" href="#" data-i18n="osd_font_manager"></a>
        </div>
    </div>
</div>
