<div class="page tab-gps">
    <div class="page-header">
        <span data-i18n="tabGPS"></span>
    </div>

    <div class="row">
        <div class="col col-lg-4">
            <div class="card mb-3">
                <div class="card-header" data-i18n="configurationGPS"></div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item hstack">
                            <div class="form-check form-switch">
                                <input type="checkbox" data-bit="7" class="feature form-check-input" name="GPS" title="GPS" id="feature-7">
                                <label for="feature-7" class="form-check-label" data-i18n="featureGPS"></label>
                            </div>
                            <span for="feature-7" class="helpicon cf_tip" data-i18n_title="featureGPSTip"></span>
                        </li>
                        <li class="list-group-item hstack">
                            <select id="gps_port" class="form-select w-10r"></select>
                            <label for="gps_port"><span data-i18n="gpsPort"></span></label>
                        </li>
                        <li class="list-group-item hstack">
                            <select id="gps_baud" class="form-select w-10r"></select>
                            <label for="gps_baud"><span data-i18n="gpsBaud"></span></label>
                        </li>
                        <li class="list-group-item hstack">
                            <select id="gps_protocol" class="form-select w-10r">
                                <!-- list generated here -->
                            </select>
                            <label for="gps_protocol"><span data-i18n="configurationGPSProtocol"></span></label>
                        </li>
                        <li class="list-group-item hstack">
                            <select id="gps_ubx_sbas" class="form-select w-10r">
                                <!-- list generated here -->
                            </select>
                            <label for="gps_ubx_sbas"><span data-i18n="configurationGPSubxSbas"></span></label>
                        </li>
                        <li class="list-group-item is-hidden">
                            <input class="form-control w-10r" type="number" id="mag_declination" name="mag_declination" step="0.1" min="-180" max="180" />
                            <label for="mag_declination"><span data-i18n="configurationMagDeclination"></span></label>
                        </li>
                        <li class="list-group-item hstack">
                            <div class="form-check form-switch">
                                <input type="checkbox" class="form-check-input update_preview" id="gps_use_galileo" data-setting="gps_ublox_use_galileo" data-live="true">
                                <label for="gps_use_galileo" class="form-check-label" data-i18n="configurationGPSUseGalileo"></label>
                            </div>
                        </li>
                        <li class="list-group-item hstack">
                            <div class="form-check form-switch">
                                <input type="checkbox" class="form-check-input update_preview" id="gps_use_beidou" data-setting="gps_ublox_use_beidou" data-live="true">
                                <label for="gps_use_beidou" class="form-check-label" data-i18n="configurationGPSUseBeidou"></label>
                            </div>
                        </li>
                        <li class="list-group-item hstack">
                            <div class="form-check form-switch">
                                <input type="checkbox" class="form-check-input update_preview" id="gps_use_glonass" data-setting="gps_ublox_use_glonass" data-live="true">
                                <label for="gps_use_glonass" class="form-check-label" data-i18n="configurationGPSUseGlonass"></label>
                            </div>
                        </li>
                        <li class="list-group-item hstack">
                            <input class="form-control w-10r" type="number" id="tzOffset" data-setting="tz_offset" data-unit="tzmins" data-setting-multiplier="1" step="1" min="-1440" max="1440" />
                            <label for="tzOffset"><span data-i18n="tzOffset"></span></label>
                            <div for="tzOffset" class="helpicon cf_tip" data-i18n_title="tzOffsetHelp"></div>
                        </li>
                        <li class="list-group-item hstack">
                            <select class="form-select w-10r" id="tzAutomaticDST" data-setting="tz_automatic_dst"></select>
                            <label for="tzAutomaticDST" data-i18n="tzAutomaticDST"></label>
                            <span for="tzAutomaticDST" class="helpicon cf_tip" data-i18n_title="tzAutomaticDSTHelp"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header" data-i18n="gpsHead"></div>
                <div class="card-body">
                    <ul class="list-group list-group-flush GPS_info">
                        <li class="list-group-item hstack justify-content-between">
                            <span data-i18n="gpsFix"></span>
                            <span class="fix" data-i18n="gpsFixNone"></span>
                        </li>
                        <li class="list-group-item hstack justify-content-between">
                            <span data-i18n="gpsAltitude"></span>
                            <span class="alt">0 m</span>
                        </li>
                        <li class="list-group-item hstack justify-content-between">
                            <span data-i18n="gpsLat"></span>
                            <span class="lat">0.0000 deg</span>
                        </li>
                        <li class="list-group-item hstack justify-content-between">
                            <span data-i18n="gpsLon"></span>
                            <span class="lon">0.0000 deg</span>
                        </li>
                        <li class="list-group-item hstack justify-content-between">
                            <span data-i18n="gpsSpeed"></span>
                            <span class="speed">0 cm/s</span>
                        </li>
                        <li class="list-group-item hstack justify-content-between">
                            <span data-i18n="gpsSats"></span>
                            <span class="sats">0</span>
                        </li>
                        <li class="list-group-item hstack justify-content-between">
                            <span data-i18n="gpsDistToHome"></span>
                            <span class="distToHome"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header" data-i18n="gpsStatHead"></div>
                <div class="card-body">
                    <ul class="list-group list-group-flush GPS_stat">
                        <li class="list-group-item hstack justify-content-between">
                            <span data-i18n="gpsHDOP"></span>
                            <span class="hdop"></span>
                        </li>
                        <li class="list-group-item hstack justify-content-between">
                            <span data-i18n="gpsEPH"></span>
                            <span class="eph">0</span>
                        </li>
                        <li class="list-group-item hstack justify-content-between">
                            <span data-i18n="gpsEPV"></span>
                            <span class="epv">0</span>
                        </li>
                        <li class="list-group-item hstack justify-content-between">
                            <span data-i18n="gpsMessageRate"></span>
                            <span class="rate">0</span>
                        </li>
                        <li class="list-group-item hstack justify-content-between">
                            <span data-i18n="gpsTotalMessages"></span>
                            <span class="messages">0</span>
                        </li>
                        <li class="list-group-item hstack justify-content-between">
                            <span data-i18n="gpsErrors"></span>
                            <span class="errors">0</span>
                        </li>
                        <li class="list-group-item hstack justify-content-between">
                            <span data-i18n="gpsTimeouts"></span>
                            <span class="timeouts">0</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="card mb-3 adsb_info_block">
                <div class="card-header">ADSB</div>
                <div class="card-body">
                    <ul class="list-group list-group-flush GPS_stat">
                        <li class="list-group-item hstack justify-content-between">
                            <span data-i18n="adsbVehicleTotalMessages"></span>
                            <span class="adsbVehicleTotalMessages">0</span>
                        </li>
                        <li class="list-group-item hstack justify-content-between">
                            <span data-i18n="adsbHeartbeatTotalMessages"></span>
                            <span class="adsbHeartbeatTotalMessages">0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col col-lg-8">
            <div class="card mb-3">
                <div class="card-header" data-i18n="gpsMapHead"></div>
                <div>
                    <div id="gps-map" style="height: 500px;">
                        <button class="btn btn-primary position-absolute z-1 bottom-0 m-3" id="center_button" data-i18n="gps_map_center"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-footer justify-content-between gap-2">
        <div>
            <button id="loadAssistnowOffline-btn" class="btn btn-primary" data-i18n="gpsLoadAssistnowOfflineButton"></button>
            <button id="loadAssistnowOnline-btn" class="btn btn-primary" data-i18n="gpsLoadAssistnowOnlineButton"></button>
        </div>
        <div>
            <button id="save-btn" class="btn btn-primary" data-i18n="configurationButtonSave"></button>
        </div>
    </div>
</div>
