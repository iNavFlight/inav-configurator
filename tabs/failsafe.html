<div class="page">
    <div class="page-header">
        <span data-i18n="tabFailsafe"></span>
    </div>

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header" data-i18n="failsafeStageTwoSettingsTitle"></div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item hstack">
                            <input id="failsafeDelay" class="form-control w-10r" type="number" name="failsafe_delay" data-unit="dsec" data-setting="failsafe_delay" min="0" max="200" />
                            <label data-i18n="failsafeDelayItem"></label>
                            <div for="failsafeDelay" class="helpicon cf_tip" data-i18n_title="failsafeDelayHelp"></div>
                        </li>

                        <li class="list-group-item">
                            <div class="vstack">
                                <div class="hstack">
                                    <select id="procedure" class="form-select w-10r" data-setting="">
                                        <option value="land" data-i18n="failsafeProcedureItemSelect1"></option>
                                        <option value="drop" data-i18n="failsafeProcedureItemSelect2"></option>
                                        <option value="rth" data-i18n="failsafeProcedureItemSelect3"></option>
                                        <option value="nothing" data-i18n="failsafeProcedureItemSelect4"></option>
                                    </select>
                                    <label for="failsafe_min_distance_procedure" data-i18n="failsafeSubTitle1"></label>
                                </div>
                                <div id="land-procedure-adjustments" class="card mt-3" style="display: none">
                                    <div class="card-body">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item hstack">
                                                <input type="number" class="form-control w-10r" name="failsafe_throttle" data-setting="failsafe_throttle" data-unit="us" min="0" max="2000" />
                                                <label><span data-i18n="failsafeThrottleItem"></span></label>
                                            </li>
                                            <li class="list-group-item hstack">
                                                <input id="failsafeOffDelay" class="form-control w-10r" type="number" name="failsafe_off_delay" data-setting="failsafe_off_delay" data-unit="dsec" min="0" max="200" />
                                                <label data-i18n="failsafeOffDelayItem"></label>
                                                <div for="failsafeOffDelay" class="helpicon cf_tip" data-i18n_title="failsafeOffDelayHelp"></div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </li>


                        <!-- Minimum Failsafe Distance controls -->
                        <li class="list-group-item">
                            <div class="vstack">
                                <div class="hstack">
                                    <div class="form-check form-switch mb-0">
                                        <input id="failsafe_use_minimum_distance" name="failsafe_use_minimum_distance" class="form-check-input" type="checkbox">
                                        <label class="form-check-label" for="failsafe_use_minimum_distance"><span data-i18n="failsafeUseMinimumDistanceItem"></span></label>
                                    </div>
                                    <div for="failsafe_use_minimum_distance" class="helpicon cf_tip" data-i18n_title="failsafeUseMinimumDistanceHelp"></div>
                                </div>

                                <div id="alternate-procedure-adjustments" class="card mt-3" style="display: none">
                                    <div class="card-body">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item hstack" id="failsafe_min_distance_elements">
                                                <input class="form-control w-10r minimumDistance" id="failsafe_min_distance"  type="number" data-unit="cm" data-setting="failsafe_min_distance" data-setting-multiplier="1" step="1" min="0" max="65000" />
                                                <label for="failsafe_min_distance"><span data-i18n="failsafeMinDistanceItem"></span></label>
                                                <div for="failsafe_min_distance" class="helpicon cf_tip" data-i18n_title="failsafeMinDistanceHelp"></div>
                                            </li>
                                            <li class="list-group-item hstack" id="failsafe_min_distance_procedure_elements">
                                                <select id="failsafe_min_distance_procedure" class="form-select w-10r minimumDistance" data-setting="failsafe_min_distance_procedure"></select>
                                                <label for="failsafe_min_distance_procedure"> <span data-i18n="failsafeMinDistanceProcedureItem"></span></label>
                                                <div for="failsafe_min_distance_procedure" class="helpicon cf_tip" data-i18n_title="failsafeMinDistanceProcedureHelp"></div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>


                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="card-header" data-i18n="failsafeProcedureVisualizationHeaderText"></div>
                <div class="card-body">
                    <div id="procedure-visualization" class="h-100 min-h-18r mx-auto procedure-visualization">
                        <div class="procedure-nothing-text d-none text-center fs-4" data-i18n="failsafeProcedureNothingVisualizationText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-footer">
        <button id="save-btn" class="btn btn-primary" data-i18n="configurationButtonSave"></button>
    </div>
</div>
