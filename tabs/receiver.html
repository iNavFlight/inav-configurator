<div class="page">
    <div class="page-header">
        <span data-i18n="tabReceiver"></span>
    </div>

    <div class="alert alert-warning">
        <div data-i18n="receiverHelp"></div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card mb-3">
                <div class="card-header">Channel Settings</div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item hstack">
                            <input class="form-control w-7r border-0 rounded-end-0 position-absolute ms-1" type="text" name="rcmap" spellcheck="false" />
                            <select class="hybrid_helper form-select w-10r" name="rcmap_helper" style="color: transparent;">
                                <option value="AETR">Default</option>
                                <option value="AETR">Futaba / Hitec</option>
                                <option value="TAER">JR / Spektrum / Graupner</option>
                            </select>
                            <label data-i18n="receiverChannelMap"></label>
                            <div class="helpicon cf_tip" data-i18n_title="receiverChannelMapTitle"></div>
                        </li>
                        <li class="list-group-item hstack">
                            <select class="form-select w-10r" name="rssi_channel">
                                <!-- list generated here -->
                            </select>
                            <label data-i18n="receiverRssiChannel"></label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body" id="channels-wrapper">
                    <!-- list of channels generated here -->
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card mb-3">
                <div class="card-header" data-i18n="configurationReceiver"></div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item hstack">
                            <select id="receiver_type" class="form-select w-10r" data-setting="receiver_type"></select>
                            <label for="receiver_type" data-i18n="receiverType"></label>
                        </li>
                        <li class="list-group-item vstack">
                            <div class="alert alert-info mb-2">
                                <div data-i18n="configurationSerialRXHelp"></div>
                            </div>
                            <div class="hstack">
                                <select id="serialrx_provider" class="form-select w-10r" data-setting="serialrx_provider"></select>
                                <label for="serialrx_provider" data-i18n="configurationSerialRX"></label>
                            </div>
                        </li>
                        <li class="list-group-item hstack">
                            <select id="serialrx_inverted" class="form-select w-10r" data-setting="serialrx_inverted"></select>
                            <label for="serialrx_inverted" data-i18n="serialrx_inverted"></label>
                        </li>
                        <li class="list-group-item hstack">
                            <select id="serialrx_halfduplex" class="form-select w-10r" data-setting="serialrx_halfduplex"></select>
                            <label for="serialrx_halfduplex" data-i18n="serialrx_halfduplex"></label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header" data-i18n="rcSmoothing"></div>
                <div class="card-body">
                    <div class="hstack">
                        <input id="rc_filter_smoothing_factor" class="form-control w-6r" data-setting="rc_filter_smoothing_factor" type="number" data-presentation="range" />
                        <label for="rc_filter_smoothing_factor" data-i18n="rc_filter_smoothing_factor"></label>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <div class="hstack gap-3">
                        <div class="throttle_curve border rounded flex-grow-0">
                            <canvas width="200" height="137"></canvas>
                        </div>
                        <div class="tunings hstack flex-grow-1">
                            <ul class="list-group list-group-flush w-100 throttle deadband">
                                <li class="list-group-item hstack">
                                    <input class="profile-input-control form-control w-5r" type="number" name="mid" step="0.01" min="0" max="1" />
                                    <label data-i18n="receiverThrottleMid"></label>
                                </li>
                                <li class="list-group-item hstack">
                                    <input class="profile-input-control form-control w-5r" type="number" name="expo" step="0.01" min="0" max="1" />
                                    <label data-i18n="receiverThrottleExpo"></label>
                                </li>
                                <li class="list-group-item hstack">
                                    <input class="form-control w-5r" type="number" name="deadband" step="1" min="0" max="32" />
                                    <label data-i18n="receiverDeadband"></label>
                                    <div class="helpicon cf_tip" data-i18n_title="receiverHelpDeadband"></div>
                                </li>
                                <li class="list-group-item hstack">
                                    <input class="form-control w-5r" type="number" name="yaw_deadband" step="1" min="0" max="100" />
                                    <label data-i18n="receiverYawDeadband"></label>
                                    <div class="helpicon cf_tip" data-i18n_title="receiverHelpYawDeadband"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-footer gap-2">
        <button id="sticks-btn" class="btn btn-primary" data-i18n="receiverButtonSticks"></button>
        <button id="save-btn" class="btn btn-primary" data-i18n="configurationButtonSave"></button>
    </div>
</div>
