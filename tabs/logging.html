<div class="page">
    <div class="page-header">
        <span data-i18n="tabLogging"></span>
    </div>

    <div class="alert alert-warning">
        <div data-i18n="loggingNote"></div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="properties">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item hstack gap-3">
                        <div class="form-check form-switch w-13r">
                            <input class="form-check-input" name="MSP_RAW_IMU" type="checkbox" role="switch" id="id_MSP_RAW_IMU">
                            <label class="form-check-label fw-bold" for="id_MSP_RAW_IMU">MSP_RAW_IMU</label>
                        </div>
                        <div class="text-muted">9 columns (accel[x, y, z], gyro[x, y, z], mag[x, y, z])</div>
                    </li>
                    <li class="list-group-item hstack gap-3">
                        <div class="form-check form-switch w-13r">
                            <input class="form-check-input" name="MSP_ATTITUDE" type="checkbox" role="switch" id="id_MSP_ATTITUDE">
                            <label class="form-check-label fw-bold" for="id_MSP_ATTITUDE">MSP_ATTITUDE</label>
                        </div>
                        <div class="text-muted">3 columns (x, y, z)</div>
                    </li>
                    <li class="list-group-item hstack gap-3">
                        <div class="form-check form-switch w-13r">
                            <input class="form-check-input" name="MSP_ALTITUDE" type="checkbox" role="switch" id="id_MSP_ALTITUDE">
                            <label class="form-check-label fw-bold" for="id_MSP_ALTITUDE">MSP_ALTITUDE</label>
                        </div>
                        <div class="text-muted">one column</div>
                    </li>
                    <li class="list-group-item hstack gap-3">
                        <div class="form-check form-switch w-13r">
                            <input class="form-check-input" name="MSP_RAW_GPS" type="checkbox" role="switch" id="id_MSP_RAW_GPS">
                            <label class="form-check-label fw-bold" for="id_MSP_RAW_GPS">MSP_RAW_GPS</label>
                        </div>
                        <div class="text-muted">7 columns</div>
                    </li>
                    <li class="list-group-item hstack gap-3">
                        <div class="form-check form-switch w-13r">
                            <input class="form-check-input" name="MSP_ANALOG" type="checkbox" role="switch" id="id_MSP_ANALOG">
                            <label class="form-check-label fw-bold" for="id_MSP_ANALOG">MSP_ANALOG</label>
                        </div>
                        <div class="text-muted">4 columns</div>
                    </li>
                    <li class="list-group-item hstack gap-3">
                        <div class="form-check form-switch w-13r">
                            <input class="form-check-input" name="MSP_RC" type="checkbox" role="switch" id="id_MSP_RC">
                            <label class="form-check-label fw-bold" for="id_MSP_RC">MSP_RC</label>
                        </div>
                        <div class="text-muted">8 columns by default</div>
                    </li>
                    <li class="list-group-item hstack gap-3">
                        <div class="form-check form-switch w-13r">
                            <input class="form-check-input" name="MSP_MOTOR" type="checkbox" role="switch" id="id_MSP_MOTOR">
                            <label class="form-check-label fw-bold" for="id_MSP_MOTOR">MSP_MOTOR</label>
                        </div>
                        <div class="text-muted">8 columns by default</div>
                    </li>
                    <li class="list-group-item hstack gap-3">
                        <div class="form-check form-switch w-13r">
                            <input class="form-check-input" name="MSP_DEBUG" type="checkbox" role="switch" id="id_MSP_DEBUG">
                            <label class="form-check-label fw-bold" for="id_MSP_DEBUG">MSP_DEBUG</label>
                        </div>
                        <div class="text-muted">4 columns</div>
                    </li>
                    <li class="list-group-item hstack gap-3">
                        <select class="speed form-select w-13r" name="speed">
                            <option value="10">10 ms</option>
                            <option value="20">20 ms</option>
                            <option value="30">30 ms</option>
                            <option value="40">40 ms</option>
                            <option value="50">50 ms</option>
                            <option value="100" selected="selected">100 ms</option>
                            <option value="250">250 ms</option>
                            <option value="500">500 ms</option>
                            <option value="1000">1000 ms</option>
                            <option value="2000">2000 ms</option>
                            <option value="5000">5000 ms</option>
                        </select>
                    </li>
                    <li class="list-group-item hstack gap-3">
                        <div i18n="loggingSamplesSaved" class="w-13r"></div>
                        <span class="samples">0</span>
                    </li>
                    <li class="list-group-item hstack gap-3">
                        <div i18n="loggingLogSize" class="w-13r"></div>
                        <span class="size">0 Bytes</span>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <div class="page-footer gap-2">
<!--        <button id="save-btn1" class="btn back_btn btn-primary" data-i18n="loggingBack"></button>-->
        <button id="logging-btn" class="btn btn-primary" data-i18n="loggingStart"></button>
        <button id="log-file-btn" class="btn btn-primary" data-i18n="loggingButtonLogFile"></button>
    </div>
</div>
