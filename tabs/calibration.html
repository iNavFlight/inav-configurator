<div class="page tab-calibration">

    <div class="page-header">
        <span data-i18n="tabCalibration"></span>
    </div>

    <div class="row mb-4">
        <div class="col-9">
            <div class="card">
                <div class="card-header" data-i18n="calibrationHead1"></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            <div class="alert alert-warning" data-i18n="NoteCalibration"></div>
                        </div>
                        <div class="col-4 d-grid align-items-start">
                            <button id="calibrate-start-button" class="btn btn-outline-primary" data-i18n="AccBtn"></button>
                        </div>
                    </div>
                    <div class="row row-cols-3 mb-3">
                        <div class="col mb-3">
                            <div class="card">
                                <div data-step="1" class="card-body acc-calibration-step">
                                    <div class="text-center fw-semibold" data-i18n="stepTitle1"></div>
                                    <div class="step step1"></div>
                                    <div class="indicator"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="card">
                                <div data-step="2" class="card-body acc-calibration-step">
                                    <div class="text-center fw-semibold" data-i18n="stepTitle2"></div>
                                    <div class="step step2"></div>
                                    <div class="indicator"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="card">
                                <div data-step="3" class="card-body acc-calibration-step">
                                    <div class="text-center fw-semibold" data-i18n="stepTitle3"></div>
                                    <div class="step step3"></div>
                                    <div class="indicator"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="card">
                                <div data-step="4" class="card-body acc-calibration-step">
                                    <div class="text-center fw-semibold" data-i18n="stepTitle4"></div>
                                    <div class="step step4"></div>
                                    <div class="indicator"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="card">
                                <div data-step="5" class="card-body acc-calibration-step">
                                    <div class="text-center fw-semibold" data-i18n="stepTitle5"></div>
                                    <div class="step step5"></div>
                                    <div class="indicator"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="card">
                                <div data-step="6" class="card-body acc-calibration-step">
                                    <div class="text-center fw-semibold" data-i18n="stepTitle6"></div>
                                    <div class="step step6"></div>
                                    <div class="indicator"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header" data-i18n="calibrationHead2"></div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item hstack gap-2">
                                            <div class="min-w-6r fw-bold">
                                                <span data-i18n="accZero"></span>:
                                            </div>
                                            <div class="input-group flex-nowrap">
                                                <span class="input-group-text">X</span>
                                                <input type="text" class="form-control" name="accZeroX" readonly>
                                            </div>
                                            <div class="input-group flex-nowrap">
                                                <span class="input-group-text">Y</span>
                                                <input type="text" class="form-control" name="accZeroY" readonly>
                                            </div>
                                            <div class="input-group flex-nowrap">
                                                <span class="input-group-text">Z</span>
                                                <input type="text" class="form-control" name="accZeroZ" readonly>
                                            </div>
                                        </li>
                                        <li class="list-group-item hstack gap-2">
                                            <div class="min-w-6r fw-bold">
                                                <span data-i18n="accGain"></span>:
                                            </div>
                                            <div class="input-group flex-nowrap">
                                                <span class="input-group-text">X</span>
                                                <input type="text" class="form-control" name="accGainX" readonly>
                                            </div>
                                            <div class="input-group flex-nowrap">
                                                <span class="input-group-text">Y</span>
                                                <input type="text" class="form-control" name="accGainY" readonly>
                                            </div>
                                            <div class="input-group flex-nowrap">
                                                <span class="input-group-text">Z</span>
                                                <input type="text" class="form-control" name="accGainZ" readonly>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card mb-3">
                <div class="card-header" data-i18n="calibrationHead4"></div>
                <div class="card-body">
                    <div class="alert alert-info" data-i18n="MagCalText"></div>
                    <ul id="mag-calibrated-data" class="list-group list-group-flush">
                        <li class="list-group-item d-grid">
                            <button id="mag_btn" class="btn btn-primary" data-i18n="MagBtn"></button>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" data-i18n="MagXText"></span>
                                <input type="text" class="form-control" name="MagX" readonly>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" data-i18n="MagYText"></span>
                                <input type="text" class="form-control" name="MagY" readonly>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" data-i18n="MagZText"></span>
                                <input type="text" class="form-control" name="MagZ" readonly>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" data-i18n="MagGainXText"></span>
                                <input type="text" class="form-control" name="MagGainX" readonly>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" data-i18n="MagGainYText"></span>
                                <input type="text" class="form-control" name="MagGainY" readonly>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" data-i18n="MagGainZText"></span>
                                <input type="text" class="form-control" name="MagGainZ" readonly>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="card">
                <div class="card-header" data-i18n="calibrationHead5"></div>
                <div class="card-body">
                    <div class="alert alert-info" data-i18n="OpflowCalText"></div>
                    <ul id="opflow-calibrated-data" class="list-group list-group-flush">
                        <li class="list-group-item d-grid">
                            <button id="opflow_btn" class="btn btn-primary" data-i18n="OpflowCalBtn"></button>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" data-i18n="OpflowScaleText"></span>
                                <input type="number" class="form-control" name="OpflowScale" min="0" max="10000">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="page-footer">
        <button id="save-btn" class="btn btn-primary" data-i18n="configurationButtonSave"></button>
    </div>
</div>

<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div id="modal-acc-calibration-start" class="is-hidden">
    <div class="modal__content">
        <h1 class="modal__title" data-i18n="accCalibrationStartTitle"></h1>
        <div class="modal__text" data-i18n="accCalibrationStartBody"></div>
    </div>
    <div class="modal__buttons">
        <a id="modal-start-button" class="modal__button modal__button--main" data-i18n="OK"></a>
    </div>
</div>

<div id="modal-acc-calibration-stop" class="is-hidden">
    <div class="modal__content">
        <h1 class="modal__title" data-i18n="accCalibrationStopTitle"></h1>
        <div class="modal__text" data-i18n="accCalibrationStopBody"></div>
    </div>
    <div class="modal__buttons">
        <a id="modal-stop-button" class="modal__button modal__button--main" data-i18n="OK"></a>
    </div>
</div>

<div id="modal-acc-processing" class="is-hidden">
    <div class="modal__content">
        <h1 class="modal__title modal__title--center" data-i18n="accCalibrationProcessing"></h1>
    </div>
</div>

<div id="modal-compass-processing" class="is-hidden">
    <div class="modal__content">
        <h1 class="modal__title modal__title--center" data-i18n="accCalibrationProcessing"></h1>
        <div class="modal-compass-countdown modal__text"></div>
    </div>
</div>

<div id="modal-opflow-processing" class="is-hidden">
    <div class="modal__content">
        <h1 class="modal__title modal__title--center" data-i18n="accCalibrationProcessing"></h1>
        <div id="modal-opflow-countdown" class="modal__text"></div>
    </div>
</div>
