<div class="page tab-motors">
    <div class="page-header">
        <span data-i18n="tabOutputs"></span>
    </div>

    <div class="mb-3">
        <div class="card mb-3">
            <div class="card-header" data-i18n="ouptputsConfiguration"></div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item hstack gap-3">
                        <div class="form-check form-switch">
                            <input type="checkbox" data-bit="28" class="feature form-check-input" name="PWM_OUTPUT_ENABLE" title="PWM_OUTPUT_ENABLE" id="feature-28">
                            <label for="feature-28" class="form-check-label" data-i18n="featurePWM_OUTPUT_ENABLE"></label>
                        </div>
                        <div for="feature-28" class="helpicon cf_tip" data-i18n_title="featurePWM_OUTPUT_ENABLETip"></div>
                    </li>
                    <!--list of generated features goes here-->
                    <li id="esc-protocols" class="list-group-item hstack">
                        <select name="esc-protocol" id="esc-protocol" class="form-select w-10r" data-setting-placeholder="motor_pwm_protocol"></select>
                        <label for="esc-protocol" data-i18n="escProtocol"></label>
                        <div for="esc-protocol" class="helpicon cf_tip" data-i18n_title="escProtocolHelp"></div>
                    </li>
                    <li id="servo-rate-container" class="list-group-item hstack">
                        <select name="servo-rate" id="servo-rate" class="form-select w-10r" data-setting-placeholder="servo_pwm_rate"></select>
                        <label for="servo-rate" data-i18n="servoRefreshRate"></label>
                        <div for="servo-rate" class="helpicon cf_tip" data-i18n_title="servoRefreshRatelHelp"></div>
                    </li>
                    <li class="list-group-item vstack">
                        <div id="motor-stop-warning" class="alert alert-danger mb-2">
                            <div data-i18n="motorStopWarning"></div>
                        </div>
                        <div class="hstack">
                            <div class="form-check form-switch">
                                <input type="checkbox"  class="feature form-check-input" data-setting="motorstop_on_low" id="feature-4">
                                <label for="feature-4" class="form-check-label" data-i18n="featureMOTOR_STOP"></label>
                            </div>
                            <div for="feature-28" class="helpicon cf_tip" data-i18n_title="featurePWM_OUTPUT_ENABLETip"></div>
                        </div>
                    </li>
                    <li class="list-group-item vstack">
                        <div id="throttle_idle-info" class="alert alert-success mb-2"></div>
                        <div class="hstack">
                            <input id="throttle_idle" class="form-control w-10r" data-setting="throttle_idle" type="number" data-step="1.0" />
                            <label for="throttle_idle" data-i18n="throttleIdle"></label>
                        </div>
                    </li>
                    <li class="list-group-item hstack">
                        <input id="throttle_scale" class="form-control w-10r" data-setting="throttle_scale" type="number" data-step="0.01" />
                        <label for="throttle_scale" data-i18n="throttle_scale"></label>
                        <div for="throttle_scale" class="helpicon cf_tip" data-i18n_title="throttle_scale_help"></div>
                    </li>
                    <li class="list-group-item hstack">
                        <input id="motor_poles" class="form-control w-10r" data-setting="motor_poles" type="number" />
                        <label for="motor_poles" data-i18n="motor_poles"></label>
                    </li>
                    <li class="list-group-item vstack">
                        <div class="for-reversible-motors alert alert-info">
                            <div data-i18n="reversibleEscWarning"></div>
                        </div>
                        <div class="vstack">
                            <div class="form-check form-switch">
                                <input type="checkbox" data-bit="12" class="feature form-check-input" name="REVERSIBLE_MOTORS" title="REVERSIBLE_MOTORS" id="feature-12">
                                <label for="feature-12" class="form-check-label" data-i18n="featureREVERSIBLE_MOTORS"></label>
                            </div>
                            <div class="for-reversible-motors card mt-3">
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item hstack">
                                            <input class="form-control w-10r" type="number" id="3ddeadbandlow" name="3ddeadbandlow" step="1" min="1425" max="1500" />
                                            <label for="3ddeadbandlow" data-i18n="configuration3dDeadbandLow"></label>
                                        </li>
                                        <li class="list-group-item hstack">
                                            <input class="form-control w-10r" type="number" id="3ddeadbandhigh" name="3ddeadbandhigh" step="1" min="1500" max="1575" />
                                            <label for="3ddeadbandhigh" data-i18n="configuration3dDeadbandHigh"></label>
                                        </li>
                                        <li class="list-group-item hstack">
                                            <input class="form-control w-10r" type="number" id="3dneutral" name="3dneutral" step="1" min="1475" max="1525" />
                                            <label for="3dneutral" data-i18n="configuration3dNeutral"></label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header" data-i18n="motors"></div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div id="motors-wrapper" class="sliders hstack gap-3">
                            <!-- -->
                        </div>
                    </div>
                    <div class="col">
                        <div class="row mb-3">
                            <div class="col">
                                <div class="mixerPreview card bg-body bg-grid p-3 d-flex justify-content-center">
                                    <img style="height: 12rem;" src="./resources/motor_order/custom.svg" />
                                </div>
                            </div>
                            <div class="col">
                                <table class="output-stats-table">
                                    <tr>
                                        <th i18n="outputStatsTableAcc"></th>
                                        <td class="acc-rms"></td>
                                    </tr>
                                    <tr>
                                        <th i18n="outputStatsTableCurrent"></th>
                                        <td class="current-current"></td>
                                    </tr>
                                    <tr>
                                        <th i18n="outputStatsTableVoltage"></th>
                                        <td class="current-voltage"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class="motor_testing_notice alert alert-danger mb-0">
                            <p i18n="motorsNotice"></p>

                            <div class="form-check form-switch form-switch-sm">
                                <input type="checkbox" class="form-check-input" id="motorsEnableTestMode">
                                <label for="motorsEnableTestMode" class="form-check-label" data-i18n="motorsEnableControl"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header" data-i18n="servos"></div>
            <div class="card-body">

                <div id="servos-wrapper"  class="hstack gap-3 flex-row-reverse justify-content-around">
                </div>

                <div class="tab-servos mt-3" id="servo-config-table-container">
                    <table id="servo-config-table" class="fields table table-bordered table-striped align-middle">
                        <thead>
                            <tr class="table-active">
                                <th class="w-6r" data-i18n="servosName"></th>
                                <th data-i18n="servosMid"></th>
                                <th data-i18n="servosMin"></th>
                                <th data-i18n="servosMax"></th>
                                <th data-i18n="servosRate"></th>
                                <th data-i18n="servosReverse"></th>
                                <th data-i18n="servoOutput"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="live">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" />
                            <label data-i18n="servosLiveMode"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-footer gap-2">
        <button id="update-btn" class="btn btn-primary" data-i18n="servosButtonSave"></button>
        <button id="save-btn" class="btn btn-primary" data-i18n="configurationButtonSave"></button>
    </div>
</div>
