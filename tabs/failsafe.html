<div class="tab-failsafe toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" data-i18n="tabFailsafe">Failsafe</div>
        <div class="gui_box grey">
            <div class="gui_box_titlebar">
                <div class="spacer_box_title" data-i18n="failsafeStageTwoSettingsTitle"></div>
            </div>
            <div class="spacer_box">
                <div class="number">
                    <label> <input type="number" name="failsafe_delay" min="0" max="2000" /> <span
                            data-i18n="failsafeDelayItem"></span>
                    </label>
                    <div class="helpicon cf_tip" data-i18n_title="failsafeDelayHelp"></div>
                </div>
                <!-- radio buttons  -->
                <div class="subline" data-i18n="failsafeSubTitle1"></div>
                <div class="radioarea pro1">
                    <div class="radiobuttons"><input class="procedure" id="drop" name="group1" type="radio"/>
                        <label for="drop" data-i18n="failsafeProcedureItemSelect2"></label>
                    </div>
                </div>
                <div class="radioarea pro2">
                    <div class="radiobuttons"><input class="procedure" id="land" name="group1" type="radio" checked/>
                        <label for="land" data-i18n="failsafeProcedureItemSelect1"></label>
                    </div>
                    <div class="proceduresettings">
                        <div class="number">
                            <label> <input type="number" name="failsafe_throttle" min="0" max="2000" /> <span
                                    data-i18n="failsafeThrottleItem"></span>
                            </label>
                        </div>
                        <div class="number">
                            <label> <input type="number" name="failsafe_off_delay" min="0" max="2000" /> <span
                                    data-i18n="failsafeOffDelayItem"></span>
                            </label>
                            <div class="helpicon cf_tip" data-i18n_title="failsafeOffDelayHelp"></div>
                        </div>
                    </div>
                </div>
                <div class="radioarea pro4">
                    <div class="radiobuttons"><input class="procedure" id="rth" name="group1" type="radio"/>
                        <label for="rth" data-i18n="failsafeProcedureItemSelect3"></label>
                    </div>
                </div>
                <div class="radioarea pro5">
                    <div class="radiobuttons"><input class="procedure" id="nothing" name="group1" type="radio"/>
                        <label for="nothing" data-i18n="failsafeProcedureItemSelect4"></label>
                    </div>
                </div>
                <!-- Minimum Failsafe Distance controls -->
                <div class="checkbox">
                    <div class="numberspacer" >
                        <input type="checkbox" name="failsafe_use_minimum_distance" class="toggle" id="failsafe_use_minimum_distance" />
                    </div>
                    <label for="failsafe_use_minimum_distance"><span data-i18n="failsafeUseMinimumDistanceItem"></span>
                    </label>
                    <div class="helpicon cf_tip" data-i18n_title="failsafeUseMinimumDistanceHelp"></div>
                </div>

                <div class="number" id="failsafe_min_distance_elements">
                    <label> <input class="minimumDistance" type="number" name="failsafe_min_distance" id="failsafe_min_distance" min="0" max="65000" /> <span
                            data-i18n="failsafeMinDistanceItem"></span>
                    </label>
                    <div class="helpicon cf_tip" data-i18n_title="failsafeMinDistanceHelp"></div>
                </div>

                <div class="select" id="failsafe_min_distance_procedure_elements">
                    <select class="minimumDistance" id="failsafe_min_distance_procedure"></select>
                    <label for="failsafe_min_distance_procedure"> <span data-i18n="failsafeMinDistanceProcedureItem"></span></label>
                    <div class="helpicon cf_tip" data-i18n_title="failsafeMinDistanceProcedureHelp"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="content_toolbar">
        <div class="btn save_btn">
            <a class="save" href="#" data-i18n="configurationButtonSave"></a>
        </div>
    </div>
</div>
