<!DOCTYPE html>
<html i18n_lang="currentLanguage">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="./src/css/styles.css" media="all" />    
    <script type="text/javascript">require('./js/configurator_main.js');</script>
    <!-- TODO: Update to newer Versions and use proper modules (require) -->
    <script type="text/javascript" src="./js/libraries/three/three.min.js"></script>
    <script type="text/javascript" src="./js/libraries/three/OrbitControls.js"></script>
    <script type="text/javascript" src="./js/libraries/three/GLTFLoader.js"></script>
    <title>INAV Configurator</title>
</head>

<body>
    <div id="main-wrapper">
        <div id="appUpdateNotification" class="is-hidden">
            <div class="modal__content">
                <h1 class="modal__title modal__title" data-i18n="appUpdateNotificationHeader"></h1>
                <div class="modal__text" data-i18n="appUpdateNotificationDescription"></div>
            </div>
            <div class="modal__buttons modal__buttons--upbottom">
                <a href="https://github.com/iNavFlight/inav-configurator/releases" target="_blank"
                    id="update-notification-download"
                    class="modal__button modal__button--main modal__button--main--inline"
                    data-i18n="downloadUpdatesBtn"></a>
                <a id="update-notification-close" class="modal__button modal__button--main modal__button--main--inline"
                    data-i18n="closeUpdateBtn"></a>
            </div>
        </div>
        <div class="headerbar">
            <div id="logo">
                <div class="logo_text">
                    <span i18n="mainLogoText"></span>
                    <div class="version"></div>
                </div>
                <div class="logo_text_firmware">
                    <span i18n="mainLogoTextFirmware"></span>
                    <div class="firmware_version"></div>
                </div>
            </div>
            <a id="options" href="#" data-i18n_title="options_title"></a>

            <div id="port-picker">
                <div class="connect_controls" id="connectbutton">
                    <div class="connect_b">
                        <a class="connect" href="#"></a>
                    </div>
                    <a class="connect_state" data-i18n="connect"></a>
                </div>
                <div id="portsinput">
                    <div class="portsinput__row">
                        <div id="port-override-option" class="portsinput__top-element portsinput__top-element--port-override">
                            <label id="port-override-label" for="port-override" i18n="mainPortOverrideLabel"></label>
                            <input id="port-override" type="text" value="/dev/rfcomm0" />
                        </div>
                        <div class="dropdown dropdown-dark portsinput__top-element">
                            <!--suppress HtmlFormInputWithoutLabel -->
                            <select class="dropdown-select" id="port" title="Port">
                                <option value="manual" i18n="mainManual"></option>
                                <!-- port list gets generated here -->
                            </select>
                        </div>
                        <div class="dropdown dropdown-dark portsinput__top-element">
                            <!--suppress HtmlFormInputWithoutLabel -->
                            <select class="dropdown-select" id="baud" title="Baud Rate">
                                <option value="115200" selected="selected">115200</option>
                                <option value="57600">57600</option>
                                <option value="38400">38400</option>
                                <option value="28800">28800</option>
                                <option value="19200">19200</option>
                                <option value="14400">14400</option>
                                <option value="9600">9600</option>
                                <option value="4800">4800</option>
                                <option value="2400">2400</option>
                                <option value="1200">1200</option>
                            </select>
                        </div>
                    </div>
                    <div class="portsinput__row">
                        <div class="portsinput__top-element portsinput__top-element--inline">
                            <label for="wireless-mode">
                                <span class="" data-i18n="wirelessModeSwitch"></span>
                            </label>
                            <input id="wireless-mode" class=" togglesmall" type="checkbox" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-wrapper">
                <div id="profiles_wrapper_global">
                    <div id="profile_change">
                        <div class="dropdown dropdown-dark">
                            <form name="profile-change" id="profile-change">
                                <!--suppress HtmlFormInputWithoutLabel -->
                                <select class="dropdown-select" id="profilechange">
                                    <option value="0" i18n="sensorProfile1"></option>
                                    <option value="1" i18n="sensorProfile2"></option>
                                    <option value="2" i18n="sensorProfile3"></option>
                                </select>
                            </form>
                        </div>
                    </div>
                    <div id="mixer_profile_change">
                        <div class="dropdown  dropdown-dark">
                            <form name="mixer-profile-change" id="mixer-profile-change">
                                <select class="dropdown-select" id="mixerprofilechange">
                                <option value="0" i18n="mixerProfile1"></option>
                                <option value="1" i18n="mixerProfile2"></option>
                                </select>
                            </form>
                        </div>
                    </div>
                    <div id="battery_profile_change">
                        <div class="dropdown dropdown-dark">
                            <form name="battery-profile-change" id="battery-profile-change">
                                <!--suppress HtmlFormInputWithoutLabel -->
                                <select class="dropdown-select" id="batteryprofilechange">
                                    <option value="0" i18n="sensorBatteryProfile1"></option>
                                    <option value="1" i18n="sensorBatteryProfile2"></option>
                                    <option value="2" i18n="sensorBatteryProfile3"></option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="dataflash_wrapper_global">
                    <div class="noflash_global" align="center" i18n="sensorDataFlashNotFound"></div>
                    <ul class="dataflash-contents_global">
                        <li class="dataflash-free_global">
                            <div class="legend" i18n="sensorDataFlashFreeSpace"></div>
                        </li>
                    </ul>
                </div>
                <div id="sensor-status" class="sensor_state mode-connected">
                    <ul>
                        <li class="gyro" i18n_title="sensorStatusGyro">
                            <div class="gyroicon" i18n="sensorStatusGyroShort"></div>
                        </li>
                        <li class="accel" i18n_title="sensorStatusAccel">
                            <div class="accicon" i18n="sensorStatusAccelShort"></div>
                        </li>
                        <li class="mag" i18n_title="sensorStatusMag">
                            <div class="magicon" i18n="sensorStatusMagShort"></div>
                        </li>
                        <li class="baro" i18n_title="sensorStatusBaro">
                            <div class="baroicon" i18n="sensorStatusBaroShort"></div>
                        </li>
                        <li class="gps" i18n_title="sensorStatusGPS">
                            <div class="gpsicon" i18n="sensorStatusGPSShort"></div>
                        </li>

                        <li class="opflow" i18n_title="sensorOpticalFlow">
                            <div class="opflowicon" i18n="sensorOpticalFlowShort"></div>
                        </li>
                        <li class="sonar" i18n_title="sensorStatusSonar">
                            <div class="sonaricon" i18n="sensorStatusSonarShort"></div>
                        </li>
                        <li class="airspeed" i18n_title="sensorAirspeed">
                            <div class="airspeedicon" i18n="sensorAirspeedShort"></div>
                        </li>
                    </ul>
                </div>
                <div id="quad-status_wrapper">
                    <div class="battery-icon">
                        <div class="quad-status-contents">
                            <div class="battery-status"></div>
                        </div>
                    </div>
                    <div class="battery-legend" i18n="sensorBatteryVoltage"></div>
                    <div class="bottomStatusIcons">
                        <div class="armedicon cf_tip" data-i18n_title="mainHelpArmed"></div>
                        <div class="failsafeicon cf_tip" data-i18n_title="mainHelpFailsafe"></div>
                        <div class="linkicon cf_tip" data-i18n_title="mainHelpLink"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear-both"></div>
        <div id="log">
            <div class="logswitch">
                <a href="#" id="showlog" i18n="mainShowLog"></a>
            </div>
            <div id="scrollicon"></div>
            <div class="wrapper"></div>
        </div>
        <div id="view-groundstation" style="display: none;">
            <div id="groundstation-telemetry">

                <h2 class="groundstation-telemetry__header" data-i18n="gsTelemetry"></h2>

                <div class="groundstation-telemetry__row groundstation-telemetry__row--big">
                    <label for="gs-telemetry-voltage" class="groundstation-telemetry__label" data-i18n="gsTelemetryVoltageShort"></label>
                    <div class="groundstation-telemetry__value" id="gs-telemetry-voltage">-</div>
                </div>

                <div class="groundstation-telemetry__row groundstation-telemetry__row--big">
                    <label for="gs-telemetry-altitude" class="groundstation-telemetry__label" data-i18n="gsTelemetryAltitudeShort"></label>
                    <div class="groundstation-telemetry__value" id="gs-telemetry-altitude">-</div>
                </div>

                <div class="groundstation-telemetry__row groundstation-telemetry__row--big">
                    <label for="gs-telemetry-speed" class="groundstation-telemetry__label" data-i18n="gsTelemetrySpeed"></label>
                    <div class="groundstation-telemetry__value" id="gs-telemetry-speed">-</div>
                </div>

                <div class="groundstation-telemetry__row">
                    <label for="gs-telemetry-latitude" class="groundstation-telemetry__label" data-i18n="gsTelemetryLatitude"></label>
                    <div class="groundstation-telemetry__value" id="gs-telemetry-latitude">-</div>
                </div>

                <div class="groundstation-telemetry__row">
                    <label class="groundstation-telemetry__label" for="gs-telemetry-longitude" data-i18n="gsTelemetryLongitude"></label>
                    <div class="groundstation-telemetry__value" id="gs-telemetry-longitude">-</div>
                </div>

                <div class="groundstation-telemetry__row">
                    <label class="groundstation-telemetry__label" for="gs-telemetry-longitude" data-i18n="gsTelemetrySats"></label>
                    <div class="groundstation-telemetry__value" id="gs-telemetry-sats">-</div>
                </div>

                <div class="groundstation-telemetry__row">
                    <label class="groundstation-telemetry__label" for="gs-telemetry-longitude" data-i18n="gsTelemetryFix"></label>
                    <div class="groundstation-telemetry__value" id="gs-telemetry-fix">-</div>
                </div>

            </div>
            <div id="groundstation-map"></div>
        </div>
        <div class="tab_container">
            <div id="tabs">
                <ul class="mode-disconnected">
                    <li class="tab_landing">
                        <a href="#" data-i18n="tabLanding" class="tabicon ic_welcome" title="Welcome"></a>
                    </li>
                    <li class="tab_help">
                        <a href="https://github.com/iNavFlight/inav/wiki" target="_blank" data-i18n="tabHelp"
                            class="tabicon ic_help" title="Documentation &amp; Support"></a>
                    </li>
                    <li class="tab_mission_control">
                        <a href="#" data-i18n="tabMissionControl" class="tabicon ic_mission"
                            title="Mission Control"></a>
                    </li>
                    <li class="tab_firmware_flasher">
                        <a href="#" data-i18n="tabFirmwareFlasher" class="tabicon ic_flasher"
                            title="Firmware Flasher"></a>
                    </li>
                    <li class="tab_sitl">
                        <a href="#" data-i18n="tabSitl" class="tabicon ic_sitl" title="SITL"></a>
                    </li>
                </ul>
                <ul class="mode-connected">
                    <li class="tab_setup">
                        <a href="#" data-i18n="tabSetup" class="tabicon ic_setup" data-i18n_title="tabSetup"></a>
                    </li>
                    <li class="tab_calibration">
                        <a href="#" data-i18n="tabCalibration" class="tabicon ic_calibration" title="Calibration"></a>
                    </li>
                    <li class="tab_mixer">
                        <a href="#" data-i18n="tabMixer" class="tabicon ic_mixer" title="Mixer"></a>
                    </li>
                    <li class="tab_outputs">
                        <a href="#" data-i18n="tabOutputs" class="tabicon ic_motor" title="Outputs"></a>
                    </li>
                    <li class="tab_ports">
                        <a href="#" data-i18n="tabPorts" class="tabicon ic_ports" title="Ports"></a>
                    </li>
                    <li class="tab_configuration">
                        <a href="#" data-i18n="tabConfiguration" class="tabicon ic_config" title="Configuration"></a>
                    </li>
                    <li class="tab_failsafe">
                        <a href="#" data-i18n="tabFailsafe" class="tabicon ic_failsafe" title="Failsafe"></a>
                    </li>
                    <li class="tab_pid_tuning">
                        <a href="#" data-i18n="tabPidTuning" class="tabicon ic_pid" data-i18n_title="tabPidTuning"></a>
                    </li>
                    <li class="tab_advanced_tuning">
                        <a href="#" data-i18n="tabAdvancedTuning" class="tabicon ic_advanced"
                            title="Advanced Tuning"></a>
                    </li>
                    <li class="tab_programming">
                        <a href="#" data-i18n="tabProgramming" class="tabicon ic_config" title="Programming"></a>
                    </li>
                    <li class="tab_receiver">
                        <a href="#" data-i18n="tabReceiver" class="tabicon ic_rx" title="Receiver"></a>
                    </li>
                    <li class="tab_auxiliary">
                        <a href="#" data-i18n="tabAuxiliary" class="tabicon ic_modes" title="Modes"></a>
                    </li>
                    <li class="tab_adjustments">
                        <a href="#" data-i18n="tabAdjustments" class="tabicon ic_adjust" title="Adjustments"></a>
                    </li>
                    <li class="tab_gps">
                        <a href="#" data-i18n="tabGPS" class="tabicon ic_gps" title="GPS"></a>
                    </li>
                    <li class="tab_magnetometer">
                        <a href="#" data-i18n="tabMAGNETOMETER" class="tabicon ic_mag" title="MAGNETOMETER"></a>
                    </li>
                    <li class="tab_mission_control">
                        <a href="#" data-i18n="tabMissionControl" class="tabicon ic_mission"
                            title="Mission Control"></a>
                    </li>
                    <li class="tab_osd">
                        <a href="#" data-i18n="tabOSD" class="tabicon ic_osd" title="OSD"></a>
                    </li>
                    <li class="tab_led_strip">
                        <a href="#" data-i18n="tabLedStrip" class="tabicon ic_led" title="LED Strip"></a>
                    </li>
                    <li class="tab_sensors">
                        <a href="#" data-i18n="tabRawSensorData" class="tabicon ic_sensors" title="Sensors"></a>
                    </li>
                    <li class="tab_logging">
                        <a href="#" data-i18n="tabLogging" class="tabicon ic_log" title="Tethered Logging"></a>
                    </li>
                    <li class="tab_onboard_logging">
                        <a href="#" data-i18n="tabOnboardLogging" class="tabicon ic_data" title="Onboard Logging"></a>
                    </li>
                    <li class="tab_cli">
                        <a href="#" data-i18n="tabCLI" class="tabicon ic_cli" title="CLI"></a>
                    </li>

                    <!-- <li class=""><a href="#" class="tabicon ic_advanced">Advanced (spare icon)</a></li> -->
                </ul>
            </div>
            <div class="clear-both"></div>
        </div>
        <div id="content"></div>
        <div id="status-bar">
            <div>
                <span data-i18n="statusbar_packet_error"></span> <span class="packet-error">0</span>
            </div>
            <div>
                <span data-i18n="statusbar_i2c_error"></span> <span class="i2c-error">0</span>
            </div>
            <div>
                <span data-i18n="statusbar_cycle_time"></span> <span class="cycle-time">0</span>
            </div>
            <div>
                <span class="cpu-load"> </span>
            </div>
            <div>
                <span id="msp-version"> </span>
            </div>
            <div>
                <span id="msp-load"> </span>
            </div>
            <div>
                <span id="msp-roundtrip"> </span>
            </div>
            <div>
                <span id="hardware-roundtrip"> </span>
            </div>
            <div>
                <span data-i18n="statusbar_arming_flags"></span> <span class="arming-flags">-</span>
            </div>
            <div class="version">
                <!-- configuration version generated here -->
            </div>
        </div>
        <div id="cache">
            <div class="data-loading">
                <p i18n="waitingForData"></p>
            </div>
        </div>
    </div>
    <div id="modal-reconnect" class="is-hidden">
        <div data-i18n="deviceRebooting">Device - <span style="color: red">Rebooting</span></div>
    </div>
    <div id="modal-saving-defaults" class="is-hidden">
        <div data-i18n="savingDefaults"></div>
    </div>
    <div id="defaults-wrapper" style="display: none">

        <div class="defaults-dialog__background"></div>
        <div class="defaults-dialog__wizard"></div>
        <div class="defaults-dialog__content">
            <div class="tab_title" data-i18n="defaultsDialogTitle"></div>
            <div class="defaults-dialog__content--wrapper">
                <p class="defaults-dialog__info" data-i18n="defaultsDialogInfo"></p>
                <p class="defaults-dialog__info" data-i18n="defaultsDialogInfo2"></p>
                <div class="defaults-dialog__options"></div>
            </div>
        </div>
    </div>
</body>

</html>
